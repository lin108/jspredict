<html>
    <head>
     
   
    <script src="lib/moment.js" type="text/javascript"> </script>
    <script src="lib/satellite.js" type="text/javascript"> </script>
    <script src="lib/jspredict.js" type="text/javascript"> </script>

    </head>

<body>
    <p id ="eci"></p>
    <p id ="velocity"></p>
    <p id ="gmst"></p>
    <p id ="latitude"></p>
    <p id ="longitude"></p>
    <p id ="altitude"></p>
<script>
    var tle = '0 LEMUR-2 JEROEN\n1 40934U 15052E   15306.10048119  .00001740  00000-0  15647-3 0  9990\n2 40934   6.0033 141.2190 0010344 133.6141 226.4604 14.76056230  5130';
    setInterval(function(){ 
    //code goes here that will be run every 5 seconds.  
    console.log(jspredict.observe(tle, null));  
    
    var object = jspredict.observe(tle, null);
    var str1 = JSON.stringify(object);
    var obj = JSON.parse(str1)
    const eci_position = obj.eci.position;
    const position_message = "x: " + eci_position.x + "</br>y: " + eci_position.y + "</br>z: " + eci_position.z;
    const eci_velocity = obj.eci.velocity;
    const velocity_message = "x: " + eci_velocity.x + "</br>y: " + eci_velocity.y + "</br>z: " + eci_velocity.z;
    document.getElementById("eci").innerHTML ="position:" + position_message;
    console.log(obj.eci);
    document.getElementById("velocity").innerHTML ="velocity:" + velocity_message;
    document.getElementById("gmst").innerHTML ="gmst:" + obj.gmst;
    document.getElementById("latitude").innerHTML ="latitude:" + obj.latitude;
    document.getElementById("longitude").innerHTML ="longitude:" + obj.longitude;
    document.getElementById("altitude").innerHTML ="altitude:" + obj.altitude;
   
 }, 500);
   
   
    
    </script>
</body>


</html>
